<mat-card class="example-card" *ngIf="nasaApod">
  <mat-card-header>
    <mat-card-title>
      <mat-form-field class="example-full-width">
          <mat-label>Change Date</mat-label>
          <input matInput [matDatepicker]="picker" [formControl]="date" (dateChange)="changeDate($event)">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-card-title>
    <mat-card-title>{{nasaApod.title}}</mat-card-title>
    <mat-card-subtitle>{{nasaApod.date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>    
    <img mat-card-image [src]='nasaApod.url' [alt]='nasaApod.title'>
    <p>
      {{nasaApod.explanation}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Like</button>
    <button mat-button>Share</button>
  </mat-card-actions>
</mat-card>
