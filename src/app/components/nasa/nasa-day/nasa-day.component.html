<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{nasaApod.title}}</mat-card-title>
    <mat-card-subtitle>{{nasaApod.date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    
    <img mat-card-image [src]='nasaApod.url' [alt]='nasaApod.title'>
    <p>
      {{nasaApod.explanation}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Like</button>
    <button mat-button>Share</button>
  </mat-card-actions>
</mat-card>
